<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm"class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input class="input-style" matInput name="username" formControlName="username" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input class="input-style" matInput type="password" name="password" formControlName="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="invalid-user-div" *ngIf="isInValidUser">
      <span>{{invalidUserMessage}}</span>
    </div>
    <button mat-raised-button (click)="login()"  color="primary">Login</button>
  </mat-card-actions>
</mat-card>
